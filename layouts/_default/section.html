{{ define "main" }}
  {{ partial "title-header.html" (dict "sitetitle" $.Site.Title "title" .Title) 100100 }}
  <div class="container">
    {{ if .Content }}{{ .Content }}{{ end }}
    <div class="row">
      <div class="col-sm-8">
        {{ partial "post-list.html" .Paginator }}

        {{ template "_internal/pagination.html" . }}
      </div>
    </div>
  </div>
{{ end }}
