{{ define "main" }}
  {{ partial "title-header.html" (dict "sitetitle" $.Site.Title "title" .Title) }}
  <div class="container">
    {{ if .Content }}{{ .Content }}{{ end }}
    <div class="row">
      <div>
        {{ range .Pages }}
          <div class="col-sm-8">
            {{ partial "project-page.html" . }}
            <hr />
          </div>
        {{ end }}
      </div>
      {{ template "_internal/pagination.html" . }}
    </div>
  </div>
{{ end }}
