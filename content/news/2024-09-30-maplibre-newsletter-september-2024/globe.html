<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://unpkg.com/maplibre-gl@5.0.0-pre.1/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@5.0.0-pre.1/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <style>
      #map {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      fetch("https://demotiles.maplibre.org/style.json")
        .then((response) => response.json())
        .then((fetchedStyle) => {
          fetchedStyle["projection"] = { type: "globe" };
          var map = new maplibregl.Map({
            container: "map",
            style: fetchedStyle,
            center: [0.0, 0.0],
            zoom: 3.0,
          });
        });
    </script>
  </body>
</html>
